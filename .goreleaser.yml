# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
project_name: lingon

before:
  hooks:
    - go mod tidy

gomod:
  proxy: true

builds:

  - id: explode
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    #      - GOPROXY=https://proxy.golang.org,direct
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/explode/cli.go
    flags:
      - -trimpath
    ldflags:
      - >
        -s -w
        -extldflags "-static"
        -X main.version={{ .Version }}
        -X main.commit={{ .Commit }}
        -X main.date={{ .Date }}
        -X main.builtBy=goreleaser

  - id: explode-windows
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - windows
    goarch:
      - amd64
      - arm64
    main: ./cmd/explode/cli.go
    flags:
      - -trimpath
    ldflags:
      - >
        -s -w
        -extldflags "-static"
        -X main.version={{ .Version }}
        -X main.commit={{ .Commit }}
        -X main.date={{ .Date }}
        -X main.builtBy=goreleaser

docker_signs:
  - artifacts: manifests
    stdin: '{{ .Env.COSIGN_PWD }}'

kos:
  - id: lingon
    # repository: ghcr.io/veggiemonk/lingon # Defaults to the value of $KO_DOCKER_REPO.
    platforms:
      - linux/amd64
      - linux/arm64
    tags:
      - latest
      - '{{.Tag}}'
      # - '{{.Os}}-{{.Arch}}-{{.Tag}}'
    main: ./cmd/explode/cli.go
    sbom: spdx
    bare: true
    flags:
      - -trimpath
    ldflags:
      - >
        -s -w
        -extldflags "-static"
        -X main.version={{ .Version }}
        -X main.commit={{ .Commit }}
        -X main.date={{ .Date }}
        -X main.builtBy=goreleaser
    # preserve_import_paths: false
    # base_import_paths: true

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

